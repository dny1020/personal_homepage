version: "3.8"

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    env_file:
      - backend/.env
    restart: unless-stopped
    networks:
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cv-portfolio.rule=Host(`home.danilocloud.me`)"
      - "traefik.http.routers.cv-portfolio.entrypoints=websecure"
      - "traefik.http.routers.cv-portfolio.tls.certresolver=myresolver"
      - "traefik.http.services.cv-portfolio.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik_net"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik_net:
    external: true
