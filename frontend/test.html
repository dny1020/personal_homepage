<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Data Test - No Cache</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    h1 { color: #d946ef; }
    pre {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      border: 1px solid #3b82f6;
    }
    .status { 
      padding: 10px; 
      margin: 10px 0;
      border-radius: 5px;
    }
    .success { background: #065f46; border: 1px solid #10b981; }
    .error { background: #7f1d1d; border: 1px solid #ef4444; }
  </style>
</head>
<body>
  <h1>üß™ CV Data Test (No Cache)</h1>
  <p>This page loads data directly from API without any caching.</p>
  
  <div id="status"></div>
  
  <h2>API Response:</h2>
  <pre id="data">Loading...</pre>
  
  <h2>Quick Check:</h2>
  <ul id="check"></ul>

  <script>
    // Force no cache with timestamp
    fetch('/api/info?t=' + Date.now(), {
      cache: 'no-store',
      headers: {
        'Cache-Control': 'no-cache'
      }
    })
    .then(response => response.json())
    .then(data => {
      // Show full data
      document.getElementById('data').textContent = JSON.stringify(data, null, 2);
      
      // Status
      document.getElementById('status').innerHTML = '<div class="status success">‚úÖ API is working! Data loaded successfully.</div>';
      
      // Quick check
      const check = document.getElementById('check');
      check.innerHTML = `
        <li><strong>Name:</strong> ${data.name}</li>
        <li><strong>Role:</strong> ${data.role}</li>
        <li><strong>Location:</strong> ${data.location}</li>
        <li><strong>Bio:</strong> ${data.bio.substring(0, 100)}...</li>
        <li><strong>Experience entries:</strong> ${data.experience ? data.experience.length : 0}</li>
        <li><strong>Projects:</strong> ${data.projects ? data.projects.length : 0}</li>
        <li><strong>Repositories:</strong> ${data.repositories ? data.repositories.length : 0}</li>
      `;
    })
    .catch(error => {
      document.getElementById('status').innerHTML = '<div class="status error">‚ùå Error: ' + error.message + '</div>';
      document.getElementById('data').textContent = 'Error loading data. Check console.';
      console.error('Error:', error);
    });
  </script>
</body>
</html>
