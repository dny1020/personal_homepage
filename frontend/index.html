<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <nav class="navbar glass">
    <div class="nav-content">
      <div class="nav-logo" id="nav-name"></div>
      <div class="nav-links">
        <a href="#about" class="nav-link">About</a>
        <a href="#experience" class="nav-link">Experience</a>
        <a href="#education" class="nav-link">Education</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
      </div>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>

  <main class="container">
    <section id="about" class="hero-section">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="hero-title" id="name"></h1>
          <p class="hero-subtitle" id="role"></p>
          <p class="hero-location" id="location"></p>
          <p class="hero-bio" id="bio"></p>
          <div class="hero-buttons">
            <a href="#contact" class="btn btn-primary">Get in Touch</a>
            <a href="#projects" class="btn btn-secondary">View Projects</a>
            <a href="bot-ai.html" class="btn btn-accent" target="_blank">Bots</a>
          </div>
        </div>
      </div>
    </section>

    <section id="experience" class="section">
      <div class="section-header">
        <h2 class="section-title">Professional Experience</h2>
        <div class="section-divider"></div>
      </div>
      <div class="timeline" id="experience-list"></div>
    </section>

    <section id="education" class="section">
      <div class="section-header">
        <h2 class="section-title">Education</h2>
        <div class="section-divider"></div>
      </div>
      <div class="education-grid" id="education-list"></div>
    </section>

    <section id="projects" class="section">
      <div class="section-header">
        <h2 class="section-title">Featured Projects</h2>
        <div class="section-divider"></div>
      </div>
      <div class="projects-grid" id="projects-list"></div>
    </section>

    <section id="repositories" class="section">
      <div class="section-header">
        <h2 class="section-title">Repositories</h2>
        <div class="section-divider"></div>
      </div>
      <div class="repos-grid" id="repos-list"></div>
    </section>

    <section id="contact" class="section contact-section">
      <div class="glass-card contact-card">
        <h2 class="section-title">Let's Connect</h2>
        <p class="contact-text" id="contact-text"></p>
        <div class="contact-info" id="contact-info"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p id="footer-text"></p>
    </div>
  </footer>

  <style>
    .whatsapp-float {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 1000;
      animation: pulse-glow 2s infinite;
    }
    .whatsapp-float:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 30px rgba(37, 211, 102, 0.5), 0 4px 12px rgba(0, 0, 0, 0.3);
    }
    .whatsapp-text {
      display: inline;
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4), 0 2px 8px rgba(0, 0, 0, 0.2); }
      50% { box-shadow: 0 4px 30px rgba(37, 211, 102, 0.6), 0 2px 12px rgba(0, 0, 0, 0.3); }
    }
    @media (max-width: 480px) {
      .whatsapp-float {
        padding: 14px;
        border-radius: 50%;
      }
      .whatsapp-text {
        display: none;
      }
    }
  </style>

  <script src="script.js?v=2"></script>

</html>
