services:
  app:
    image: ${DOCKER_IMAGE:-ghcr.io/dny1020/personal_homepage:${IMAGE_TAG:-latest}}
    env_file:
      - backend/.env
    restart: unless-stopped
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

